<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      color: white;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 15px;
      pointer-events: none;
      font-size: 14px;
      color: #aaa;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.75);
      padding: 0 5px;
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ff4c29;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #ff1e00;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Car Garage Login</h2>
    <form>
      <div class="input-group">
        <input type="text" id="username" placeholder=" " required />
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required />
